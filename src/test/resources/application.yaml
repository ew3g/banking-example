spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: test
    password: test
    driverClassName: org.h2.Driver
  jpa:
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  sql:
    init:
      mode: always
      schema-locations: classpath:data-test.sql